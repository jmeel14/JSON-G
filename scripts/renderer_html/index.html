<!DOCTYPE HTML>
<html>
	<head>
		<title>Simple JSON-G to HTML canvas Image converter</title>
		
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/inconsolata-lgc" type="text/css"/>
        <link rel='stylesheet' href='./index_style.css'/>
        <script src='./js_script.js' type='text/javascript'></script>
	</head>
	<body>
		<div class="tool_container">
			<div class="notice_text">
				Friendly warning that this experiment may not work on older browsers.
			</div>
			<div class='render_container'>
				<canvas id="render_canv">
					Unfortunately, the HTML5 &lt;canvas&gt; feature is not available on your browser, so this experiment cannot run on your browser. Sorry about that.
				</canvas>
			</div>
			<div class='input_area'>
				<textarea id="json_input"></textarea>
				<button id="json_submit">Submit JSON-G</button>
			</div>
			<div id="err_zone"></div>
		</div>
	</body>
</html>
